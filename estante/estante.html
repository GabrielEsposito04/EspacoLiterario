<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estante de Livros</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/estante/estante.css">
    <link rel="stylesheet" href="/footer/footer.css">
    <link rel="stylesheet" href="/Header/header.css">
</head>
<body>
    <h1>Biblioteca</h1>
        <div id="livros-container">
            <button id="carregar-livros">Carregar Livros</button>
            <div id="livros-lista" class="livros-lista"></div>
        </div>
        <div id="livro-modal" class="modal">
            <div class="modal-content">
                <span class="fechar ">&times;</span>
                <h3 id="livro-titulo"></h3>
                <p id="livro-sinopse"></p>
                <div class="modal-buttons">
                    <button id="ler-google">Ler</button>
                    <button id="download-livro">PDF</button>
                </div>
            </div>   
        </div>  

    <script src="/autenticacao.js" type="module"></script> 
    <script src="/estante/estante.js" defer></script>
    <script src="/footer/footer.js"></script> 
    <script src="/Header/header.js"></script>  
</body>
</html>
