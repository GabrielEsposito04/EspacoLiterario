<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy">
    <title>Estante de Livros</title>
    <link rel="stylesheet" href="/EspacoLiterario/style.css">
    <link rel="stylesheet" href="/EspacoLiterario/Estante/estante.css">
    <link rel="stylesheet" href="/EspacoLiterario/footer/footer.css">
    <link rel="stylesheet" href="/EspacoLiterario/Header/header.css">
</head>
<body>
    <h1>Biblioteca</h1>
    <main>
        <div id="livros-container">
            <button id="carregar-livros">Carregar Livros</button>
            <div id="livros-lista" class="livros-lista"></div>
        </div>
        <div id="livro-modal" class="modal">
            <div class="modal-content">
                <span class="fechar-botao">&times;</span>
                <h3 id="livro-titulo"></h3>
                <p id="livro-sinopse"></p>
                <div class="modal-buttons">
                    <button id="ler-google">Ler</button>
                    <button id="download-livro">Baixar PDF</button>
                </div>
                </div>
               
        </div>  
    </main>

    <script src="/EspacoLiterario/autenticacao.js" type="module"></script> 
    <script src="/EspacoLiterario/Estante/estante.js" defer></script>
    <script src="/EspacoLiterario/footer/footer.js"></script> 
    <script src="/EspacoLiterario/Header/header.js"></script>  
</body>
</html>
