<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos os Mais Vendidos</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/TopVendas/todosMaisVendidos.css">
    <link rel="stylesheet" href="/footer/footer.css">
    <link rel="stylesheet" href="/Header/header.css">
</head>
<body>
    <h1>Lista dos Mais Vendidos</h1>
    <main>
        <div id="todosLivros" class="livro-list"></div>
    </main>

    <div id="livroDetalhes" class="modal">
        <div class="modal-content">
            <span class="botaoFechar">&times;</span>
            <h1 id="livroTitulo"></h1>
            <h2 id="livroAutor"></h2>
            <p id="livroDescricao"></p>
            <a id="linkCompra" href="#">Comprar</a>
            <button id="Indisponivel">Indisponível</button>
        </div>
    </div>

    <div class="pagination" id="pagination">
        <button id="AnteriorBotao">Anterior</button>
        <button id="ProximoBotao">Próximo</button>
    </div>

    <script src="/TopVendas/todosMaisVendidos.js"></script>
    <script src="/autenticacao.js" type="module"></script>
    <script src="/footer/footer.js"></script>
    <script src="/Header/header.js"></script>
</body>
</html>
